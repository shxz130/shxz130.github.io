---
layout: default
---

<div class="home">

  <h1 class="page-heading">My Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
